<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="big">
        <h1>TIC TAC TOE</h1>
        <div class="container">
        <div class="grid topLeft"></div>
        <div class="grid topMid"></div>
        <div class="grid topRight"></div>
        <div class="grid midLeft"></div>
        <div class="grid midMid"></div>
        <div class="grid midRight"></div>
        <div class="grid botLeft"></div>
        <div class="grid botMid"></div>
        <div class="grid botRight"></div>
    </div>
    <button>Restart</button>
    <p class="para"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
